<div class="center-page">
  <div class="enquiry-card">

    <h3>Customer Enquiry Form</h3>

    <form #enquiryForm="ngForm" (ngSubmit)="onSubmit(enquiryForm)">

      <div class="row">
        <div class="col">
          <label class="dark-label">
            First Name
          </label>
          <input type="text" name="firstName" [(ngModel)]="enquiry.firstName" minlength="2" maxlength="15"
            pattern="^[a-zA-Z]+$" #firstName="ngModel">
        </div>

        <div class="col">
          <label class="dark-label">
            Last Name
          </label>
          <input type="text" name="lastName" [(ngModel)]="enquiry.lastName" pattern="^[a-zA-Z]+$" #lastName="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">
            Mobile
          </label>
          <input type="text" name="mobileNo" [(ngModel)]="enquiry.mobileNo" maxlength="10" pattern="[0-9]*"
            #mobileNo="ngModel">
        </div>

        <div class="col">
          <label class="dark-label">Email (optional)</label>
          <input type="email" name="email" [(ngModel)]="enquiry.email">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">
            Address
          </label>
          <input type="text" name="address" [(ngModel)]="enquiry.address" minlength="5" #address="ngModel">
        </div>

        <div class="col">
          <label class="dark-label">
            Pincode
          </label>
          <input type="text" name="pincode" [(ngModel)]="enquiry.pincode" maxlength="6" pattern="^[0-9]{6}$"
            inputmode="numeric" onkeypress="return event.charCode >= 48 && event.charCode <= 57" #pincode="ngModel">
        </div>
      </div>


      <div class="row">
        <div class="col">
          <label class="dark-label">
            Aadhaar(Optional)
          </label>
          <input type="text" name="aadharNo" [(ngModel)]="enquiry.aadharNo" maxlength="12" pattern="[0-9]*"
            #aadharNo="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">
            Referral Name
          </label>
          <input type="text" name="referralName" [(ngModel)]="enquiry.referralName" #referralName="ngModel">
        </div>

        <div class="col">
          <label class="dark-label">
            Referral Ph Number
          </label>
          <input type="text" name="referralNumber" [(ngModel)]="enquiry.referralNumber" maxlength="10" pattern="[0-9]*"
            #referralNumber="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">Profile Image (optional)</label>
          <input type="file" (change)="onFileChange($event)" accept="image/*">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">Comment (Max 500 words)</label>
          <textarea name="comment" [(ngModel)]="enquiry.comment" (ngModelChange)="onCommentChange()"
            placeholder="Enter your comment here..." class="form-control" rows="4"></textarea>
          <div class="word-counter" [class.text-danger]="commentWordCount > maxWords">
            {{commentWordCount}}/{{maxWords}} words
          </div>
          <div *ngIf="commentWordCount > maxWords" class="error-text">
            Comment exceeds the maximum limit of 500 words.
          </div>
        </div>
      </div>

      <div class="buttons-row">
        <button type="submit" class="btn btn-success" [disabled]="enquiryForm.invalid || commentWordCount > maxWords">
          Create Customer
        </button>
        <button type="button" class="btn btn-danger" (click)="goHome()">
          Home
        </button>
      </div>

    </form>
  </div>
</div>
