<div class="container">

  <h2>List of Customers</h2>

  <!-- SEARCH -->
  <div class="search-container">
    <input
      type="text"
      placeholder="Search Name"
      [(ngModel)]="searchName"
      (input)="onSearch()"
      class="search-input"
    />

    <input
      type="text"
      placeholder="Search Mobile Number"
      [(ngModel)]="searchMobile"
      (input)="onSearch()"
      class="search-input"
    />

    <button class="search-btn" (click)="onSearch()">Search</button>
  </div>

  <!-- CREATE BUTTON -->
  <div class="top-buttons">
    <button class="btn btn-success" (click)="createEnquiry()">
      <i class="fa fa-plus"></i> Create Customer
    </button>
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table class="layout-table">
      <thead>
        <tr>
          <th>Photo</th>
          <th>S.No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Father Name</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of paginatedCustomers; let i = index">
          <td>
            <img *ngIf="c.profileImagePath"
                 [src]="imageUrl(c.profileImagePath)"
                 class="avatar"
                 alt="Photo">
          </td>

          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td>{{ c.firstName }}</td>
          <td>{{ c.lastName }}</td>
          <td>{{ c.fatherName }}</td>
          <td>{{ c.address }}</td>
          <td>{{ c.mobileNo }}</td>

          <!-- ✅ ALL ACTIONS IN ONE ROW -->
          <td>
            <div class="action-icons">
              <i class="fa fa-eye circle-icon view"
                 (click)="viewcustomer(c.mobileNo)"></i>

              <i class="fa fa-pencil circle-icon edit"
                 (click)="editCustomer(c)"></i>

              <i class="fa fa-trash circle-icon delete"
                 (click)="deleteCustomer(c.mobileNo)"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination">
      <button [disabled]="currentPage === 1" (click)="prevPage()">«</button>
      <button [disabled]="currentPage === totalPages" (click)="nextPage()">»</button>
    </div>

    <button class="btn btn-danger pagination-home-btn" (click)="goHome()">
      Home
    </button>
  </div>

</div>
