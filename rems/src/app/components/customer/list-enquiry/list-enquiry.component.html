<div class="container">

  <h2>List of Customers</h2>

  <!-- SEARCH + CREATE SAME ROW -->
  <div class="search-create-row">

    <div class="search-container">
      <input type="text" [(ngModel)]="searchName" (keyup)="onSearch()" placeholder="Search By first or last Name"
        class="search-input">

      <input type="text" [(ngModel)]="searchMobile" (keyup)="onSearch()" placeholder="Search Mobile Number"
        class="search-input">

      <button class="search-btn" (click)="onSearch()">Search</button>
    </div>

    <div class="top-buttons">
      <button class="btn btn-success" (click)="createEnquiry()">
        <i class="fa fa-plus"></i> Create Customer
      </button>
    </div>

  </div>


  <!-- TABLE -->
  <div class="table-wrapper">
    <table class="layout-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Image</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody *ngIf="filteredData.length > 0">
        <tr *ngFor="let c of filteredData | slice:(currentPage-1)*pageSize:currentPage*pageSize; let i = index">

          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>

          <!-- Profile Image -->
          <td>
            <div class="img-wrapper">
              <img *ngIf="c.profileImagePath" [src]="imageUrl(c.profileImagePath)" alt="Photo">
            </div>
          </td>
          <td class="left-align">{{ c.firstName }}</td>
          <td class="left-align">{{ c.lastName }}</td>
          <td>{{ c.address }}</td>
          <td>{{ c.mobileNo }}</td>

          <td>
            <div class="action-icons">

              <i class="fa fa-eye circle-icon view" (click)="viewcustomer(c.mobileNo)"></i>

              <i class="fa fa-pencil circle-icon edit" (click)="editCustomer(c)"></i>

              <i class="fa fa-trash circle-icon delete" (click)="deleteCustomer(c.mobileNo)"></i>

            </div>
          </td>
        </tr>
      </tbody>

      <tbody *ngIf="filteredData.length === 0">
        <tr>
          <td colspan="7" class="no-records-cell">
            <div class="no-records-msg">
              <i class="fa fa-info-circle"></i> No Records Found
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination *ngIf="filteredData.length > 0" [totalItems]="filteredData.length" [pageSize]="pageSize"
      [currentPage]="currentPage" (pageChange)="currentPage = $event"
      (pageSizeChange)="pageSize = $event; currentPage = 1">
    </app-pagination>
  </div>



  <button class="btn btn-danger pagination-home-btn" (click)="goHome()">
    Home
  </button>


</div>
