<div class="form-container">
  <h2 class="form-title">View Role</h2>

  <div class="row">
    <span class="label">First Name</span>
    <span class="colon">:</span>
    <span class="value">{{ role.firstName }}</span>
  </div>

  <div class="row">
    <span class="label">Last Name</span>
    <span class="colon">:</span>
    <span class="value">{{ role.lastName }}</span>
  </div>

  <div class="row">
    <span class="label">Mobile Number</span>
    <span class="colon">:</span>
    <span class="value">{{ role.mobileNo }}</span>
  </div>

  <div class="row">
    <span class="label">Aadhar Number</span>
    <span class="colon">:</span>
    <span class="value">{{ role.aadharNo }}</span>
  </div>

  <div class="row">
    <span class="label">Email</span>
    <span class="colon">:</span>
    <span class="value">{{ role.email }}</span>
  </div>

  <div class="row">
    <span class="label">Address</span>
    <span class="colon">:</span>
    <span class="value">{{ role.address }}</span>
  </div>

  <div class="row">
    <span class="label">Role</span>
    <span class="colon">:</span>
    <span class="value">{{ role.role }}</span>
  </div>

 <div class="row">
  <span class="label">Pan Number</span>
  <span class="colon">:</span>
  <span class="value">{{role.panNo}}</span>
 </div>

 <div class="button-row">
  <button class="btn home-btn" (click)="goBack()">Home</button>
</div>

</div>
