<div class="reports-shell" id="layoutReportPage">

  <!-- TITLE -->
  <h2 class="title">Layout Reports & Analytics</h2>

  <!-- FILTER HEADER -->
  <div class="filters">

    <!-- REPORT TYPE -->
    <div>
      <label>Report Type</label>
      <div class="static-box">
        Layout Overview
      </div>
    </div>

    <!-- DATE RANGE -->
    <div>
      <label>Date Range</label>
      <select>
        <option>Last 30 Days</option>
        <option>Last 6 Months</option>
        <option>All Time</option>
      </select>
    </div>

    <!-- BUTTONS -->
    <div class="actions">
      <button class="btn-generate">
        <i class="fa-solid fa-rotate-right"></i> Generate
      </button>

      <button class="btn-clear">Clear</button>
    </div>

    <!-- EXPORT RIGHT -->
    <div class="export">
      <button class="btn-export-green" (click)="exportReportPdf()">
        <i class="fa-solid fa-file-pdf"></i> Export Report PDF
      </button>
    </div>

  </div>


  <!-- ================= STATS ================= -->
  <div class="stats-grid">

    <div class="stat">
      <h3>{{ totalLayouts }}</h3>
      <p>Total Layouts</p>
    </div>

    <div class="stat">
      <h3>{{ totalCustomersBought }}</h3>
      <p>Customers Bought Layouts</p>
    </div>

    <div class="stat">
      <h3>{{ percentSold }}%</h3>
      <p>Layouts Sold</p>
    </div>

  </div>


  <!-- ================= TABLE ================= -->
  <div class="table-box">
    <h3>Top Selling Layouts</h3>

    <table>
      <thead>
        <tr>
          <th class="col-rank">Rank</th>
          <th class="col-name">Layout Name</th>
          <th class="col-sold">Sold Count</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let l of topLayouts; index as i">
          <td class="col-rank">{{ i + 1 }}</td>
          <td class="col-name">{{ l.layoutName }}</td>
          <td class="col-sold">{{ l.sold }}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
