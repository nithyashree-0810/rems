<div class="booking-container">
  <div class="booking-card">

    <div class="title-row">
      <h2 class="page-title">Book Plot</h2>
      <button class="btn-view" (click)="viewBookings()">View Bookings</button>
    </div>

    <form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
      <div class="form-row">

        <!-- LEFT SIDE -->
        <div class="form-column">

          <!-- LAYOUT -->
          <div class="form-group">
            <label>Layout Name:<span style="color: red;">*</span></label>
            <select class="form-control"
                    name="layoutName"
                    [(ngModel)]="booking.layoutName"
                    (change)="onLayoutChange()"
                    required>
              <option value="">-- Select Layout --</option>
              <option *ngFor="let layout of layoutList" [value]="layout.layoutName">
                {{ layout.layoutName }}
              </option>
            </select>
          </div>

          <!-- PLOT -->
          <div class="form-group">
            <label>Plot No <span style="color: red;">*</span></label>
            <select class="form-control"
                    name="selectedPlot"
                    [(ngModel)]="selectedPlot"
                    (change)="onPlotChange()"
                    required>
              <option value="">-- Select Plot --</option>
              <option *ngFor="let p of plotList" [ngValue]="p">
                {{ p.plotNo }}
              </option>
            </select>
          </div>

          <!-- PLOT DETAILS -->
          <div class="form-group">
            <label>Square Feet:</label>
            <input type="number" class="form-control" name="sqft" readonly [(ngModel)]="booking.sqft">
          </div>

          <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" name="price" readonly [(ngModel)]="booking.price">
          </div>

          <div class="form-group">
            <label>Direction:</label>
            <input type="text" class="form-control" name="direction" readonly [(ngModel)]="booking.direction">
          </div>

          <div class="form-group">
            <label>Amount Paid:</label>
            <input type="number" class="form-control" name="paidAmount"
                   [(ngModel)]="booking.paidAmount" (input)="onPaidAmountChange()">
          </div>

          <div class="form-group">
            <label>Balance:</label>
            <input type="number" class="form-control" name="balance" readonly [(ngModel)]="booking.balance">
          </div>

        </div>

        <!-- RIGHT SIDE -->
        <div class="form-column">

          <div class="form-group">
            <label>Mobile Number<span style="color:red">*</span></label>
            <input type="tel" class="form-control" name="mobileNo"
                   [(ngModel)]="booking.mobileNo"
                   (blur)="onMobileChange()" required>
          </div>

          <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" class="form-control" name="customerName" readonly [(ngModel)]="booking.customerName">
          </div>

          <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" name="address" readonly [(ngModel)]="booking.address">
          </div>

          <div class="form-group">
            <label>Pincode:</label>
            <input type="number" class="form-control" name="pincode" readonly [(ngModel)]="booking.pincode">
          </div>

          <div class="form-group">
            <label>Aadhaar Number:</label>
            <input type="text" class="form-control" name="aadharNo" [(ngModel)]="booking.aadharNo">
          </div>

          <div class="form-group">
            <label>PAN Number:</label>
            <input type="text" class="form-control" name="panNo" [(ngModel)]="booking.panNo">
          </div>

        </div>

      </div>

      <div class="action-buttons">
        <button type="submit" class="btn btn-success" [disabled]="!bookingForm.valid">Book</button>
        <button type="button" class="btn btn-danger" (click)="goHome()">Home</button>
      </div>

    </form>

  </div>
</div>
