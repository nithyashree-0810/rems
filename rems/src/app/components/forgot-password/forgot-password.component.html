<div class="landing-container">
    <!-- NAVIGATION HEADER -->
    <header class="landing-header">
        <div class="header-left">
            <div class="logo-circle">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="brand-text">
                <span class="brand-title">Real Estate</span>
                <span class="brand-subtitle">Management System</span>
            </div>
        </div>

        <nav class="header-nav">
            <a routerLink="/" class="nav-item">Home</a>
            <a href="javascript:void(0)" class="nav-item">About</a>
            <a routerLink="/register" class="nav-item">Register</a>
            <button routerLink="/register" class="register-btn-header">Register</button>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <main class="hero-section">
        <!-- HERO BACKGROUND IMAGE -->
        <div class="hero-image-container">
            <img src="/assets/images/house-ui-v2.png" alt="Modern House" class="hero-image">
        </div>

        <!-- CARD SECTION -->
        <div class="login-wrapper">
            <div class="login-glass-card">
                <div class="card-header">
                    <div class="card-logo">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                                stroke="#f97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span class="card-brand-name">PropertyGrid</span>
                </div>

                <!-- STAGE 1: ENTER EMAIL -->
                <div *ngIf="stage === 1">
                    <h2 class="welcome-title">Reset Password</h2>
                    <p class="welcome-subtitle">Enter your email to receive an OTP</p>

                    <form #emailForm="ngForm" (ngSubmit)="sendOtp(emailForm)" class="login-form">
                        <div class="field-container">
                            <div class="input-with-icon">
                                <span class="field-icon">
                                    <i class="fa-regular fa-envelope"></i>
                                </span>
                                <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email"
                                    required email />
                            </div>
                        </div>

                        <button type="submit" class="login-submit-btn" [disabled]="loading">
                            <span *ngIf="!loading">Send OTP</span>
                            <span *ngIf="loading">Sending...</span>
                        </button>

                        <p class="no-account">
                            Back to <a routerLink="/">Log In</a>
                        </p>
                    </form>
                </div>

                <!-- STAGE 2: ENTER OTP & NEW PASSWORD -->
                <div *ngIf="stage === 2">
                    <h2 class="welcome-title">Verify OTP</h2>
                    <p class="welcome-subtitle">Enter the 6-digit OTP sent to {{ email }}</p>

                    <form #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)" class="login-form">
                        <div class="field-container">
                            <div class="input-with-icon">
                                <span class="field-icon">
                                    <i class="fa-solid fa-key"></i>
                                </span>
                                <input type="text" placeholder="6-digit OTP" [(ngModel)]="otp" name="otp" required
                                    maxlength="6" />
                            </div>
                        </div>

                        <div class="field-container">
                            <div class="input-with-icon">
                                <span class="field-icon">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                                <input type="password" placeholder="New Password (min 8 chars)"
                                    [(ngModel)]="newPassword" name="newPassword" required minlength="8" />
                            </div>
                        </div>

                        <button type="submit" class="login-submit-btn" [disabled]="loading">
                            <span *ngIf="!loading">Reset Password</span>
                            <span *ngIf="loading">Resetting...</span>
                        </button>

                        <p class="no-account">
                            Didn't get OTP? <a href="javascript:void(0)" (click)="stage = 1">Try again</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
