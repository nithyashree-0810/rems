<div class="container">

  <h2>List of Employee Roles</h2>

  <!-- ROLE FILTER + SEARCH -->
  <div class="search-container">
    <select [(ngModel)]="selectedRoleType" (change)="onSearch()" class="search-input">
      <option value="">All Roles</option>
      <option *ngFor="let role of rolesList" [value]="role">{{ role }}</option>
    </select>

    <input type="text" [(ngModel)]="searchName" (keyup)="onSearch()" placeholder="Search by First or Last Name"
      class="search-input">

    <button class="search-btn" (click)="onSearch()">Search</button>
  </div>

  <!-- REPORT BUTTON -->
  <div class="top-buttons">
    <button class="btn btn-primary" style="margin-left: auto;" (click)="generateReport()">
      <i class="fa fa-file-pdf"></i> Download Roles PDF
    </button>
  </div>

  <!-- TABLE CARD container -->
  <div class="table-wrapper">
    <table class="layout-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Employee Name</th>
          <th>Mobile</th>
          <th>Role</th>
        </tr>
      </thead>

      <tbody *ngIf="filteredData.length > 0">
        <tr *ngFor="let emp of filteredData | slice:(currentPage-1)*pageSize:(currentPage)*pageSize; let i = index">
          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td>{{ emp.firstName }} {{ emp.lastName }}</td>
          <td>{{ emp.mobileNo }}</td>
          <td>{{ emp.role }}</td>
        </tr>
      </tbody>

      <!-- Empty state inside table -->
      <tbody *ngIf="filteredData.length === 0">
        <tr>
          <td colspan="5" class="no-records-cell">
            <div class="no-records-msg">
              <i class="fa fa-info-circle"></i> No Records Found
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination inside the same card -->
    <app-pagination *ngIf="filteredData.length > 5" [totalItems]="filteredData.length" [pageSize]="pageSize"
      [currentPage]="currentPage" (pageChange)="currentPage = $event"
      (pageSizeChange)="pageSize = $event; currentPage = 1">
    </app-pagination>
  </div>

  <!-- Footer buttons outside the card -->
  <div class="pagination-container">
    <button class="btn btn-danger pagination-home-btn" (click)="goHome()">
      Home
    </button>
  </div>

</div>
