<div class="center-page">
  <div class="enquiry-card">

    <h3>Customer Enquiry Form</h3>

    <form #enquiryForm="ngForm" (ngSubmit)="onSubmit(enquiryForm)">

      <div class="row">
        <div class="col">
          <label class="dark-label">
            First Name <span class="required">*</span>
          </label>
          <input type="text" name="firstName" [(ngModel)]="enquiry.firstName"
            required minlength="2" maxlength="15" pattern="^[a-zA-Z]+$"
            #firstName="ngModel"
            [class.is-invalid]="firstName.invalid && firstName.touched">
        </div>

        <div class="col">
          <label class="dark-label">
            Last Name <span class="required">*</span>
          </label>
          <input type="text" name="lastName" [(ngModel)]="enquiry.lastName"
            required pattern="^[a-zA-Z]+$"
            #lastName="ngModel"
            [class.is-invalid]="lastName.invalid && lastName.touched">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">
            Mobile <span class="required">*</span>
          </label>
          <input type="text" name="mobileNo" [(ngModel)]="enquiry.mobileNo"
            required maxlength="10" pattern="[0-9]*"
            #mobileNo="ngModel"
            [class.is-invalid]="mobileNo.invalid && mobileNo.touched">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">Email (optional)</label>
          <input type="email" name="email" [(ngModel)]="enquiry.email">
        </div>

        <div class="col">
          <label class="dark-label">
            Address <span class="required">*</span>
          </label>
          <input type="text" name="address" [(ngModel)]="enquiry.address"
            required minlength="5"
            #address="ngModel"
            [class.is-invalid]="address.invalid && address.touched">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">
            Pincode <span class="required">*</span>
          </label>
          <input type="text" name="pincode" [(ngModel)]="enquiry.pincode"
            required pattern="^[0-9]{6}$"
            #pincode="ngModel"
            [class.is-invalid]="pincode.invalid && pincode.touched">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">
            Aadhaar <span class="required">*</span>
          </label>
          <input type="text" name="aadharNo" [(ngModel)]="enquiry.aadharNo"
            required maxlength="12" pattern="[0-9]*"
            #aadharNo="ngModel"
            [class.is-invalid]="aadharNo.invalid && aadharNo.touched">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="dark-label">Profile Image (optional)</label>
          <input type="file" (change)="onFileChange($event)" accept="image/*">
        </div>
      </div>

      <div class="buttons-row">
        <button type="submit" class="btn btn-success"
          [disabled]="!enquiryForm.valid">
          Create Customer
        </button>
        <button type="button" class="btn btn-danger" (click)="goHome()">
          Home
        </button>
      </div>

    </form>
  </div>
</div>
