
  <div class="booking-container">
  <div class="booking-card">

    <!-- TITLE -->
    <div class="title-row">
      <h2 class="page-title">Book Plot</h2>
      <button class="btn-view" (click)="viewBookings()">View Bookings</button>
    </div>

    <form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">

      <div class="form-row">

        <!-- ================= LEFT COLUMN ================= -->
        <div class="form-column">

          <!-- Layout -->
          <div class="form-group">
            <label>Layout Name:<span class="req">*</span></label>
            <select class="form-control"
                    name="layoutName"
                    [(ngModel)]="booking.layoutName"
                    (change)="onLayoutChange()"
                    required>
              <option value="">-- Select Layout --</option>
              <option *ngFor="let layout of layoutList"
                      [value]="layout.layoutName">
                {{ layout.layoutName }}
              </option>
            </select>
          </div>

          <!-- Plot -->
          <div class="form-group">
            <label>Plot No:<span class="req">*</span></label>
            <select class="form-control"
                    name="selectedPlot"
                    [(ngModel)]="selectedPlot"
                    (change)="onPlotChange()"
                    required>
              <option value="">-- Select Plot --</option>
              <option *ngFor="let p of plotList" [ngValue]="p">
                {{ p.plotNo }}
              </option>
            </select>
          </div>

          <!-- Plot Details -->
          <div class="form-group">
            <label>Square Feet:</label>
            <input type="number" class="form-control" readonly
                   name="sqft" [(ngModel)]="booking.sqft">
          </div>

          <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" readonly
                   name="price" [(ngModel)]="booking.price">
          </div>

          <div class="form-group">
            <label>Direction:</label>
            <input type="text" class="form-control" readonly
                   name="direction" [(ngModel)]="booking.direction">
          </div>

          <!-- ================= ADVANCE 1 ================= -->
          <div class="form-group">
            <label>Advance 1:</label>
            <input type="number" class="form-control"
                   name="advance1"
                   [(ngModel)]="booking.advance1"
                   (input)="calculateBalance()">
          </div>

          <div *ngIf="booking.advance1 && booking.advance1 > 0">
            <div class="form-group">
              <label>Advance 1 Date:<span class="req">*</span></label>
              <input type="date" class="form-control"
                     name="advance1Date"
                     [(ngModel)]="booking.advance1Date"
                     required>
            </div>

            <div class="form-group">
              <label>Advance 1 Mode:<span class="req">*</span></label>
              <select class="form-control"
                      name="advance1Mode"
                      [(ngModel)]="booking.advance1Mode"
                      required>
                <option value="">-- Select Mode --</option>
                <option>Cash</option>
                <option>UPI</option>
                <option>Bank Transfer</option>
                <option>Cheque</option>
              </select>
            </div>
          </div>

          <!-- ================= ADVANCE 2 ================= -->
          <div class="form-group">
            <label>Advance 2:</label>
            <input type="number" class="form-control"
                   name="advance2"
                   [(ngModel)]="booking.advance2"
                   (input)="calculateBalance()">
          </div>

          <div *ngIf="booking.advance2 && booking.advance2 > 0">
            <div class="form-group">
              <label>Advance 2 Date:</label>
              <input type="date" class="form-control"
                     name="advance2Date"
                     [(ngModel)]="booking.advance2Date">
            </div>

            <div class="form-group">
              <label>Advance 2 Mode:</label>
              <select class="form-control"
                      name="advance2Mode"
                      [(ngModel)]="booking.advance2Mode">
                <option value="">-- Select Mode --</option>
                <option>Cash</option>
                <option>UPI</option>
                <option>Bank Transfer</option>
                <option>Cheque</option>
              </select>
            </div>
          </div>

          <!-- ================= ADVANCE 3 ================= -->
          <div class="form-group">
            <label>Advance 3:</label>
            <input type="number" class="form-control"
                   name="advance3"
                   [(ngModel)]="booking.advance3"
                   (input)="calculateBalance()">
          </div>

          <div *ngIf="booking.advance3 && booking.advance3 > 0">
            <div class="form-group">
              <label>Advance 3 Date:</label>
              <input type="date" class="form-control"
                     name="advance3Date"
                     [(ngModel)]="booking.advance3Date">
            </div>

            <div class="form-group">
              <label>Advance 3 Mode:</label>
              <select class="form-control"
                      name="advance3Mode"
                      [(ngModel)]="booking.advance3Mode">
                <option value="">-- Select Mode --</option>
                <option>Cash</option>
                <option>UPI</option>
                <option>Bank Transfer</option>
                <option>Cheque</option>
              </select>
            </div>
          </div>

          <!-- ================= ADVANCE 4 ================= -->
          <div class="form-group">
            <label>Advance 4:</label>
            <input type="number" class="form-control"
                   name="advance4"
                   [(ngModel)]="booking.advance4"
                   (input)="calculateBalance()">
          </div>

          <div *ngIf="booking.advance4 && booking.advance4 > 0">
            <div class="form-group">
              <label>Advance 4 Date:</label>
              <input type="date" class="form-control"
                     name="advance4Date"
                     [(ngModel)]="booking.advance4Date">
            </div>

            <div class="form-group">
              <label>Advance 4 Mode:</label>
              <select class="form-control"
                      name="advance4Mode"
                      [(ngModel)]="booking.advance4Mode">
                <option value="">-- Select Mode --</option>
                <option>Cash</option>
                <option>UPI</option>
                <option>Bank Transfer</option>
                <option>Cheque</option>
              </select>
            </div>
          </div>

          <!-- Balance -->
          <div class="form-group">
            <label>Balance:</label>
            <input type="number" class="form-control" readonly
                   name="balance" [(ngModel)]="booking.balance">
          </div>

        </div>

        <!-- ================= RIGHT COLUMN ================= -->
        <div class="form-column">

          <div class="form-group">
  <label>Mobile No:<span class="req">*</span></label>
  <input type="tel"
         class="form-control"
         name="mobileNo"
         [(ngModel)]="booking.mobileNo"
         maxlength="10"
         pattern="[0-9]*"
         (input)="onMobileInput($event)"
         (blur)="onMobileChange()"
         required>
</div>


          <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" class="form-control" readonly
                   name="firstName" [(ngModel)]="booking.firstName">
          </div>

          <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" readonly
                   name="address" [(ngModel)]="booking.address">
          </div>

          <div class="form-group">
            <label>Pincode:</label>
            <input type="number" class="form-control" readonly
                   name="pincode" [(ngModel)]="booking.pincode">
          </div>

          <div class="form-group">
            <label>Status:<span class="req">*</span></label>
            <select class="form-control"
                    name="status"
                    [(ngModel)]="booking.status"
                    required>
              <option value="">-- Select Status --</option>
              <option>Registered</option>
              <option>Unregistered</option>
            </select>
          </div>

          <div *ngIf="booking.status === 'Registered'">

  <div class="form-group">
    <label>Registered Date:<span class="req">*</span></label>
    <input type="date"
           class="form-control"
           name="registeredDate"
           [(ngModel)]="booking.registeredDate"
           required>
  </div>

  <div class="form-group">
    <label>Registered No:<span class="req">*</span></label>
    <input type="text"
           class="form-control"
           name="regNo"
           [(ngModel)]="booking.regNo"
           required>
  </div>
</div>
</div>
        </div>

      <!-- ACTIONS -->
      <div class="action-buttons">
        <button type="submit"
                class="btn btn-success"
                [disabled]="!bookingForm.valid">
          Book
        </button>

        <button type="button"
                class="btn btn-danger"
                (click)="goHome()">
          Home
        </button>
      </div>

    </form>

  </div>
</div>
