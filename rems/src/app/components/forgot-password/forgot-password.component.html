<div class="login-page">
    <div class="left-section" [style.background-image]="'url(/assets/images/house-ui-v2.png)'"></div>
    <div class="right-section">
        <div class="login-card">
            <div class="logo">
                <div class="home-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15"
                            stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h3>PropertyGrid</h3>
            </div>

            <!-- STAGE 1: ENTER EMAIL -->
            <div *ngIf="stage === 1">
                <h2 class="title">Reset Password</h2>
                <p class="subtitle">Enter your email to receive an OTP</p>

                <form #emailForm="ngForm" (ngSubmit)="sendOtp(emailForm)">
                    <div class="input-group">
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                                    stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M22 6L12 13L2 6" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                        <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required
                            email />
                    </div>

                    <button type="submit" [disabled]="loading">
                        <span *ngIf="!loading">Send OTP</span>
                        <span *ngIf="loading">Sending...</span>
                    </button>

                    <p class="register">
                        Back to <a routerLink="/">Log In</a>
                    </p>
                </form>
            </div>

            <!-- STAGE 2: ENTER OTP & NEW PASSWORD -->
            <div *ngIf="stage === 2">
                <h2 class="title">Verify OTP</h2>
                <p class="subtitle">Enter the 6-digit OTP sent to {{ email }}</p>

                <form #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
                    <div class="input-group">
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                    stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M12 6V12L16 14" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                        <input type="text" placeholder="6-digit OTP" [(ngModel)]="otp" name="otp" required
                            maxlength="6" />
                    </div>

                    <div class="input-group">
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#9ca3af"
                                    stroke-width="2" />
                                <path
                                    d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
                                    stroke="#9ca3af" stroke-width="2" />
                            </svg>
                        </span>
                        <input type="password" placeholder="New Password (min 8 chars)" [(ngModel)]="newPassword"
                            name="newPassword" required minlength="8" />
                    </div>

                    <button type="submit" [disabled]="loading">
                        <span *ngIf="!loading">Reset Password</span>
                        <span *ngIf="loading">Resetting...</span>
                    </button>

                    <p class="register">
                        Didn't get OTP? <a href="javascript:void(0)" (click)="stage = 1">Try again</a>
                    </p>
                </form>
            </div>

        </div>
    </div>
</div>
