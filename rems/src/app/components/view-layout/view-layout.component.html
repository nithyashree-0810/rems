<div class="form-container">
  <h2 class="form-title">View Layout</h2>

  <div class="row">
    <span class="label">Layout Name:</span>
    <span class="value">{{ layout.layoutName }}</span>
  </div>

  <div class="row">
    <span class="label">Total Area:</span>
    <span class="value">{{ layout.area }}</span>
  </div>

  <div class="row">
    <span class="label">Total Plots:</span>
    <span class="value">{{ layout.noOfPlots }}</span>
  </div>

  <div class="row">
    <span class="label">Phone:</span>
    <span class="value">{{ layout.phone }}</span>
  </div>

  <div class="row">
    <span class="label">Location:</span>
    <span class="value">{{ layout.location }}</span>
  </div>

  <div class="row">
    <span class="label">Address:</span>
    <span class="value">{{ layout.address }}</span>
  </div>

  <div class="row">
    <span class="label">Pincode:</span>
    <span class="value">{{ layout.pincode }}</span>
  </div>

  <div class="row">
    <span class="label">Owner:</span>
    <span class="value">{{ layout.ownerName }}</span>
  </div>

  <button class="btn home-btn" (click)="goBack()">Home</button>
</div>
