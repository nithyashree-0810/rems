<div class="center-page">
  <div class="role-card">
    <h2 class="title">Create Role</h2>

    <form #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)">

      <!-- Row 1: First Name & Last Name -->
      <div class="row">
        <div class="col">
          <label>First Name:</label>
          <input
            type="text"
            name="firstName"
            [(ngModel)]="role.firstName"
            required
            minlength="2"
            pattern="^[a-zA-Z ]+$"
            placeholder="Enter First Name"
            #firstName="ngModel"
            [class.is-invalid]="firstName.invalid && firstName.touched"
          >
          <small class="error" *ngIf="firstName.touched && firstName.invalid">
            First name is required (letters only)
          </small>
        </div>

        <div class="col">
          <label>Last Name:</label>
          <input
            type="text"
            name="lastName"
            [(ngModel)]="role.lastName"
            required
            minlength="1"
            pattern="^[a-zA-Z ]+$"
            placeholder="Enter Last Name"
            #lastName="ngModel"
            [class.is-invalid]="lastName.invalid && lastName.touched"
          >
          <small class="error" *ngIf="lastName.touched && lastName.invalid">
            Last name is required
          </small>
        </div>
      </div>

      <!-- Row 2: Mobile & Email -->
      <div class="row">
        <div class="col">
          <label>Mobile:</label>
          <input
            type="text"
            name="mobileNo"
            [(ngModel)]="role.mobileNo"
            required
            maxlength="10"
            pattern="^[0-9]{10}$"
            placeholder="Enter 10-digit Mobile Number"
            #mobileNo="ngModel"
            [class.is-invalid]="mobileNo.invalid && mobileNo.touched"
          >
          <small class="error" *ngIf="mobileNo.touched && mobileNo.invalid">
            Enter valid 10-digit mobile number
          </small>
        </div>

        <div class="col">
          <label>Email (optional):</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="role.email"
            placeholder="Enter Email (optional)"
            pattern="^$|^[a-zA-Z._%+-]+@gmail\.com$"
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
          >
          <small class="error" *ngIf="email.touched && email.invalid">
            Enter valid Gmail address
          </small>
        </div>
      </div>

      <!-- Row 3: Address & Aadhaar -->
      <div class="row">
        <div class="col">
          <label>Address:</label>
          <input
            type="text"
            name="address"
            [(ngModel)]="role.address"
            required
            minlength="5"
            placeholder="Enter Address"
            #address="ngModel"
            [class.is-invalid]="address.invalid && address.touched"
          >
          <small class="error" *ngIf="address.touched && address.invalid">
            Address is required (min 5 characters)
          </small>
        </div>

        <div class="col">
          <label>Aadhaar:</label>
          <input
            type="text"
            name="aadharNo"
            [(ngModel)]="role.aadharNo"
            required
            maxlength="12"
            pattern="^[0-9]{12}$"
            placeholder="Enter 12-digit Aadhaar"
            #aadharNo="ngModel"
            [class.is-invalid]="aadharNo.invalid && aadharNo.touched"
          >
          <small class="error" *ngIf="aadharNo.touched && aadharNo.invalid">
            Enter valid 12-digit Aadhaar
          </small>
        </div>
      </div>

      <!-- Row 4: PAN (optional) & Role -->
      <div class="row">
        <div class="col">
          <label>PAN No (optional):</label>
          <input
            type="text"
            name="panNo"
            [(ngModel)]="role.panNo"
            placeholder="Enter PAN Number (optional)"
            pattern="^$|^[A-Z]{5}[0-9]{4}[A-Z]{1}$"
            #panNo="ngModel"
            [class.is-invalid]="panNo.invalid && panNo.touched"
          >
          <small class="error" *ngIf="panNo.touched && panNo.invalid">
            Enter valid PAN number
          </small>
        </div>

        <div class="col">
          <label>Role:</label>
          <select
            name="role"
            [(ngModel)]="role.role"
            required
            #roleType="ngModel"
            class="form-select"
            [class.is-invalid]="roleType.invalid && roleType.touched"
          >
            <option value="" disabled selected>Select Role</option>
            <option value="AGENT">Agent</option>
            <option value="OWNER">Owner</option>
          </select>
          <small class="error" *ngIf="roleType.touched && roleType.invalid">
            Role is required
          </small>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Profile Image (optional)</label>
          <input type="file" (change)="onFileChange($event)" accept="image/*" class="form-control">
        </div>
      </div>

     <!-- Buttons Row -->
<div class="buttons-row">
  <button
    type="submit"
    class="btn btn-create"
    [disabled]="!roleForm.valid">
    Create Role
  </button>

  <button
    type="button"
    class="btn btn-home"
    (click)="goHome()">
    Home
  </button>
</div>

    </form>
  </div>
</div>
