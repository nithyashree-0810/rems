<div class="container">

  <h2>List of Layouts</h2>

  <!-- SEARCH -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchName" (keyup)="filterLayouts()" placeholder="Search Layout Name"
      class="search-input">
    <button class="search-btn" (click)="filterLayouts()">Search</button>
  </div>

  <!-- REPORT BUTTON -->
  <div class="top-buttons">
    <button class="btn btn-primary" style="margin-left: auto;" (click)="downloadLayoutsReport()">
      <i class="fa fa-file-pdf"></i> Download Layouts PDF
    </button>
  </div>

  <!-- TABLE CARD container -->
  <div class="table-wrapper">
    <table class="layout-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Layout ID</th>
          <th>Layout Name</th>
          <th>Location</th>
          <th>Created Date</th>
        </tr>
      </thead>

      <tbody *ngIf="filteredData.length > 0">
        <tr *ngFor="let layout of filteredData | slice:(currentPage-1)*pageSize:(currentPage)*pageSize; let i = index">
          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td>{{ layout.id }}</td>
          <td>{{ layout.layoutName }}</td>
          <td>{{ layout.location }}</td>
          <td>{{ layout.createdDate | date:'mediumDate' }}</td>
        </tr>
      </tbody>

      <!-- Empty state inside table -->
      <tbody *ngIf="filteredData.length === 0">
        <tr>
          <td colspan="6" class="no-records-cell">
            <div class="no-records-msg">
              <i class="fa fa-info-circle"></i> No Records Found
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination inside the same card -->
    <app-pagination *ngIf="filteredData.length > 0" [totalItems]="filteredData.length" [pageSize]="pageSize"
      [currentPage]="currentPage" (pageChange)="currentPage = $event"
      (pageSizeChange)="pageSize = $event; currentPage = 1">
    </app-pagination>
  </div>

  <!-- Footer buttons outside the card -->
  <div class="pagination-container">
    <button class="btn btn-danger pagination-home-btn" (click)="goHome()">
      Home
    </button>
  </div>

</div>
