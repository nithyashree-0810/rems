<div class="center-page">
  <div class="role-card">
    <h2 class="title">Create Role</h2>

    <form #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)">

      <!-- Row 1: First Name & Last Name -->
      <div class="row">
        <div class="col">
          <label>
            First Name
          </label>
          <input type="text" name="firstName" [(ngModel)]="role.firstName" minlength="2" pattern="^[a-zA-Z ]*$"
            placeholder="Enter First Name" #firstName="ngModel">
        </div>

        <div class="col">
          <label>
            Last Name
          </label>
          <input type="text" name="lastName" [(ngModel)]="role.lastName" minlength="1" pattern="^[a-zA-Z ]*$"
            placeholder="Enter Last Name" #lastName="ngModel">
        </div>
      </div>

      <!-- Row 2: Mobile & Email -->
      <div class="row">
        <div class="col">
          <label>
            Mobile
          </label>
          <input type="text" name="mobileNo" [(ngModel)]="role.mobileNo" maxlength="10" pattern="^[0-9]{10}$|^$"
            placeholder="Enter 10-digit Mobile Number" #mobileNo="ngModel">
        </div>

        <div class="col">
          <label>Email (optional):</label>
          <input type="email" name="email" [(ngModel)]="role.email" placeholder="Enter Email (optional)"
            pattern="^$|^[a-zA-Z._%+-]+@gmail\.com$" #email="ngModel">
        </div>
      </div>

      <!-- Row 3: Address & Aadhaar -->
      <div class="row">
        <div class="col">
          <label>
            Address
          </label>
          <input type="text" name="address" [(ngModel)]="role.address" minlength="5" placeholder="Enter Address"
            #address="ngModel">
        </div>

        <div class="col">
          <label>
            Aadhaar
          </label>
          <input type="text" name="aadharNo" [(ngModel)]="role.aadharNo" maxlength="12" pattern="^[0-9]{12}$|^$"
            placeholder="Enter 12-digit Aadhaar" #aadharNo="ngModel">
        </div>
      </div>

      <!-- Row 4: PAN (optional) & Role -->
      <div class="row">
        <div class="col">
          <label>PAN No (optional):</label>
          <input type="text" name="panNo" [(ngModel)]="role.panNo" placeholder="Enter PAN Number (optional)"
            pattern="^$|^[A-Z]{5}[0-9]{4}[A-Z]{1}$" #panNo="ngModel">
        </div>

        <div class="col">
          <label>
            Role
          </label>
          <select name="role" [(ngModel)]="role.role" #roleType="ngModel" class="form-select">
            <option value="" selected>Select Role</option>
            <option value="AGENT">Agent</option>
            <option value="OWNER">Owner</option>
          </select>
        </div>
      </div>

      <!-- Profile Image -->
      <div class="row">
        <div class="col">
          <label>Profile Image (optional)</label>
          <input type="file" (change)="onFileChange($event)" accept="image/*" class="form-control">
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons-row">
        <button type="submit" class="btn btn-create" [disabled]="roleForm.invalid">
          Create Role
        </button>

        <button type="button" class="btn btn-home" (click)="goHome()">
          Home
        </button>
      </div>

    </form>
  </div>
</div>
